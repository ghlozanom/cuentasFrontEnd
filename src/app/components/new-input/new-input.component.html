
<div mdcHeadline4 class="mdc-theme--on-surface">Inputs</div>

<form #entryForm="ngForm" >
        <mdc-card class="contentCard">
                <mdc-form-field fluid >
                        <mdc-text-field label="Fecha" required type="date" name="date" #input="ngModel" 
                        [(ngModel)]="entryService.selectedEntry.date" ></mdc-text-field>                       
                </mdc-form-field> 
                <mdc-form-field fluid >
                        <mdc-text-field label="Valor" type="number"  name="value" #input="ngModel" 
                        [(ngModel)]="entryService.selectedEntry.input" ></mdc-text-field>                          
                </mdc-form-field>  
                <mdc-form-field fluid >
                        <mdc-select placeholder="Cuenta Ingreso" class="custom-select-outline-shape-radius" 
                        [(ngModel)]="entryService.selectedEntry.inputAccount" name="inputAccount" >
                                <mdc-menu>
                                <mdc-list>
                                        <mdc-list-item *ngFor="let account of accountService.accounts" [value]="account._id" >
                                        {{account.title}}
                                        </mdc-list-item>
                                </mdc-list>
                                </mdc-menu>
                        </mdc-select>
                </mdc-form-field>
                <mdc-card-actions>
                        <mdc-card-action-icons>
                        <button mdcIconButton mdcCardAction="icon" icon="save" (click)="addEntry(entryForm)" ></button>
                        </mdc-card-action-icons>
                </mdc-card-actions>
        </mdc-card>
</form>
