
<div>
        <div mdcHeadline4 class="mdc-theme--on-surface">Registries</div>

                <div class="mdc-layout-grid__inner">

                        <div class="mdc-layout-grid__cell--span-12">
                                <div class="mdc-data-table" style="width: 100%" >
                                        <table class="mdc-data-table__table" aria-label="Dessert calories">
                                        <thead>
                                                <th class="mdc-data-table__header-cell mdc-theme--on-surface" role="columnheader" scope="col">Value</th>
                                                <th class="mdc-data-table__header-cell mdc-theme--on-surface" role="columnheader" scope="col">Input Account</th>
                                                <th class="mdc-data-table__header-cell mdc-theme--on-surface" role="columnheader" scope="col">Output Account</th>
                                                <th class="mdc-data-table__header-cell mdc-theme--on-surface" role="columnheader" scope="col">Date</th>
                                                <th class="mdc-data-table__header-cell mdc-theme--on-surface" role="columnheader" scope="col">Description</th>
                                                <th class="mdc-data-table__header-cell mdc-theme--on-surface" role="columnheader" scope="col">Operations</th>
                                        </thead>
                                        <tbody class="mdc-data-table__content">
                                                <tr *ngFor="let entry of entryService.entries" class="mdc-data-table__header-row" >
                                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric mdc-theme--on-surface">{{ entry.value | currency:'EUR'}}</td>
                                                <td class="mdc-data-table__cell mdc-data-table__cell mdc-theme--on-surface">{{ entry.inputAccountLabel }}</td>
                                                <td class="mdc-data-table__cell mdc-data-table__cell mdc-theme--on-surface">{{ entry.outputAccountLabel }}</td>
                                                <td class="mdc-data-table__cell mdc-theme--on-surface">{{ entry.date }}</td>
                                                <td class="mdc-data-table__cell mdc-theme--on-surface">{{ entry.description }}</td>
                                                <td class="mdc-data-table__cell mdc-theme--on-surface">
                                                        <a (click)="editEntry(entry)" >
                                                        <mdc-icon>edit</mdc-icon>
                                                        </a>
                                                        <a (click)="deleteEntry(entry._id)" >
                                                                <mdc-icon>delete</mdc-icon>
                                                        </a>
                                                </td>
                                                </tr>
                                        </tbody>
                                        </table>
                                </div>
                        </div>
        </div>
</div>
